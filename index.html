<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="https://github.com/bea3853" class="instagram-login" target="blank">Continue como Bea?</a>
                <a href="https://github.com/bea3853" class="instagram-logout" target="blank">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Bea?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://www.apple.com/br/?afid=p238%7CsuPvhpowh-dc_mtid_1870765e38482_pcrid_495987327116_pgrid_17049243538_&cid=aos-br-kwgo-brand--slid---product-" class="app-download"  target="blank"></a>
                    <a href="https://play.google.com/store/apps?hl=pt&utm_source=latam_Med&utm_medium=hasem&utm_content=Jul1520&utm_campaign=Evergreen&pcampaignid=MKT-FDR-latam-br-1002290-Med-hasem-ap-Evergreen-Jul1520-Text_Search_BKWS-20076690834&gclid=CjwKCAjw07qDBhBxEiwA6pPbHlOHsgTrOgvX9b1jONiJtce9aAfzXFLowF3V1vV7AxVTOYUIlXXKFRoCquEQAvD_BwE&gclsrc=aw.ds" class="app-download" target="blank"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
